{% extends 'base.html' %}

{% block body_class %}Results{% endblock %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-11 col-lg-12 mt-3 z-depth-3 justify-content-center"></div>
        <h1 class="mt-3 display-5 "><b>Closest Mass Transit</b></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-10 col-lg-10 justify-content-md-end">
        <div class="fav_star float-right" id="favorite_star"><p><b>Favorite:</b>  <i class="far fa-star" id="star"></i></p></div>
    </div>
</div>
        

<div class="row justify-content-md-center">
    <div class="col-md-10 col-lg-10 mt-3 z-depth-3 justify-content-center" id="col_div">
        <div class="text-center">
            <iframe
                frameborder="0" style="border:1"
                src="{{google_map_URL}}" allowfullscreen id="map_result" class="z-depth-1">
            </iframe>
        </div>
    </div>
</div>
<div class="row justify-content-md-center">
    <div id="results_table_div" class="col-md-10 col-lg-10 .col-xl-12 mt-5">
        <table id="results_table" class="table" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Name
                </th>
                <th class="th-sm">Full Address
                </th>
                <th class="th-sm">Headsign
                </th>
                <th class="th-sm">Mode
                </th>
              </tr>
            </thead>
            <tbody>
              {% for row in table_array %}
              <tr>
                {% for item in row %}
                    <td>{{item}}</td>
                {% endfor %}
              </tr> 
              {% endfor %}
            </tbody>
        </table>
    </div>     
</div>



{% endblock %}
