<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Closest</title>
    <!-- Password Check -->
    <link rel="stylesheet" href="/static/passtrength.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="{% block body_class %}{% endblock %}">
<nav class="navbar navbar-expand winter-neva-gradient color-block">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="/" class="navbar-brand">
        <img src="/static/images/closest_logo_V2.png" alt="logo" height="125" width="125">
      </a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if request.endpoint != None %}
      <li>
      </li>
      {% endif %}
      {% if not g.user %}
      <li><a class="font-weight-bold" href="/signup">Sign up</a></li>
      <li><a class="font-weight-bold pl-4 pr-2" href="/login">Log in</a></li>
      {% else %}
      <li>
        <a href="/users/{{ g.user.id }}">
          <img src="{{ g.user.image_url }}" alt="{{ g.user.username }}" height="20%" width="20%" class="">
        </a>
      </li>
      <li><a class="font-weight-bold ml-3 mt-2" href="/favorites">Favorites</a></li>
      <li><a class="font-weight-bold pl-4 pr-2 mt-2" href="/logout">Log out</a></li>
      {% endif %}
    </ul>
  </div>
</nav>
    <!-- MDB -->
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <div class="container">
            {% for category, message in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{ category }}" id="flash">{{ message }}</div>
            {% endfor %}
          
            {% block content %}
            {% endblock %}
          
          </div>
        <!-- Password Check -->
        <script src="/static/jquery.passtrength.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.js"></script>
        <!-- App.js JS-->
        <script src="/static/app.js"></script>
</body>
</html>
